<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>iPhone Calculator Clone</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="expression"></div>
            <div class="result">0</div>
        </div>
        <div class="buttons">
                <!-- Scientific buttons -->
            <button onclick="appendFunction('sqrt(')">âˆš</button>
            <button onclick="appendFunction('pow(')">x^y</button>
            <button onclick="appendFunction('log(')">log</button>
            
            <!-- Additional scientific buttons -->
            <button onclick="appendFunction('sin(')">sin</button>
            <button onclick="appendFunction('cos(')">cos</button>
            <button onclick="appendFunction('tan(')">tan</button>
            <button onclick="appendFunction('exp(')">exp</button>
            <button onclick="appendFunction('asin(')">asin</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">/</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">*</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">-</button>
            <button class="number">0</button>
            <button class="operator">+</button>
            <button class="equal">=</button>
            <button class="clear">C</button>
            
        </div>
    </div>
</body>
</html>
